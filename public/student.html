/* === removing default button style ===*/
.button {
  margin: 0;
  height: auto;
  background: transparent;
  padding: 0;
  border: none;
  cursor: pointer;
}

/* button styling */
.button {
  --border-right: 6px;
  --text-stroke-color: rgba(255,255,255,0.6);
  --animation-color: #37FF8B;
  --fs-size: 1em;
  letter-spacing: 3px;
  text-decoration: none;
  font-size: var(--fs-size);
  font-family: "Arial";
  position: relative;
  text-transform: uppercase;
  color: transparent;
  -webkit-text-stroke: 1px var(--text-stroke-color);
}
/* this is the text, when you hover on button */
.hover-text {
  position: absolute;
  box-sizing: border-box;
  content: attr(data-text);
  color: var(--animation-color);
  width: 0%;
  inset: 0;
  border-right: var(--border-right) solid var(--animation-color);
  overflow: hidden;
  transition: 0.5s;
  -webkit-text-stroke: 1px var(--animation-color);
}
/* hover */
.button:hover .hover-text {
  width: 100%;
  filter: drop-shadow(0 0 23px var(--animation-color))
}


        .navbar a {
            text-decoration: none;

        .logout-btn {
    background-color: transparent;
    color: rgb(255, 255, 255);
    border: solid 2px #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
}

/* New animated stripe effect */
.logout-btn::after {
    content: "";
    position: absolute;
    top: 0;
    left: -150%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent 40%, rgba(255, 255, 255, 0.6) 50%, transparent 60%);
    transform: skewX(30deg);
    transition: left 0.6s ease-in-out;
    z-index: -1;
}

/* On hover, move the stripe effect */
.logout-btn:hover::after {
    left: 150%;
}

/* Subtle text and border effect */
.logout-btn:hover {
    color: #ffcc00;
    border-color: #ffcc00;
    background-color: transparent;
}

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: rgb(0, 0, 0);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            border-left: 300px solid transparent;
            border-right: 300px solid transparent;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.414);
            /*box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);*/
            border-radius: 16px;
            /*border: 1px solid rgb(0, 0, 0);*/
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            border: solid 5px #000000;
            /*box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.26);*/
            border-bottom: 10px solid #000000;
            border-right: 10px solid #000000;
            
        }

        .task-card:hover {
            /*transform: translateY(-1px);*/
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .task-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px;
            border: 4px solid rgb(0, 0, 0);
        }

        .task-card h3 {
            margin: 0.5rem 0;
            font-size: 1.4rem;
            color: rgb(0, 0, 0);
            font-family: "Oleo Script", serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .task-card p {
            color: rgba(0, 0, 0, 0.8);
            font-size: 1rem;
            font-family: "Oleo Script", serif;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .task-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                padding: 0.5rem;
            }

            body {
                font-size: 28px;
            }
        }

<body>
    <div class="background-image"></div>
    <div class="navbar">
        <button class="button" data-text="Awesome">
            <span class="actual-text">&nbsp;StudentEduFlow&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;StudentEduFlow&nbsp;</span>
        </button>
        <span class="email"></span>
        <a class="support" href="#">Support</a>
        <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </div>
    <div class="container">
        <div class="task-grid" id="student-tasks"></div>
    </div>

    <script>
        const studentTasks = [
            { title: "View Tasks", description: "See your assigned tasks.", image: "https://cdn4.vectorstock.com/i/1000x1000/61/03/people-learning-education-related-vector-20906103.jpg", page: "studentlabtasks.html" },
            { title: "Study Materials", description: "Materials.", image: "https://tse3.mm.bing.net/th?id=OIP.RTarzupuT4pBeFYqak1tYwHaEK&pid=Api&P=0&h=180", page: "student-study-materials.html" },
            { title: "Placement Guidance", description: "Placement Jobs", image: "https://cdn.leverageedu.com/blog/wp-content/uploads/2020/04/29183738/Types-of-Education.png", page: "placementCareer.html" },
            { title: "Receive Notifications", description: "Stay updated with alerts.", image: "https://milgrasp.com/img/sections/features/notifications2.jpg" },
            { title: "Mock Tests", description: "Attempt practice tests.", image: "https://assets.thehansindia.com/h-upload/2022/04/18/1287631-test.webp", page: "student-mocktests.html" },
            { title: "Performance Insights", description: "Track your progress.", image: "https://tse4.mm.bing.net/th?id=OIP.yKQyLiyR07Nd05WHC_nX4wHaEK&pid=Api&P=0&h=180" }
        ];

        const studentTasksContainer = document.getElementById('student-tasks');
        const emailSpan = document.querySelector(".email"); // Select the email span

        // Set the email from local storage
        const email = localStorage.getItem('email'); // Assuming the email is stored with the key 'email'
        if (email) {
            emailSpan.textContent = email; // Set the email span text
        } else {
            emailSpan.textContent = "Email not found"; // Fallback if email is not in local storage
        }


        studentTasks.forEach(task => {
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.innerHTML = `
                <img src="${task.image}" alt="${task.title}">
                <h3>${task.title}</h3>
                <p>${task.description}</p>
            `;
            taskCard.onclick = () => {
                window.location.href = task.page;
            };
            studentTasksContainer.appendChild(taskCard);
        });
    </script>
</body>
